language: python

python:
    - 2.7
env:
  - TWISTED=svn+svn://svn.twistedmatrix.com/svn/Twisted/trunk PYOPENSSL=PyOpenSSL
  - TWISTED=Twisted==13.2.0 PYOPENSSL=PyOpenSSL

install:
  - pip install $TWISTED
  - 'test -n "$PYOPENSSL" && pip install $PYOPENSSL || true'
  - pip install -r requirements.txt
  - pip install .
  - pip install coveralls

script:
  - coverage run `which trial` lisa.server

after_success:
  - coveralls

services:
  - mongodb

notifications:
  irc: "irc.freenode.net#lisa-project"
  
branches:
  only:
    - master
